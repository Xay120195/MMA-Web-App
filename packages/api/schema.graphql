type Color {
  id: ID!
  name: String
  hex: String
}

type Address {
  id: ID!
  addressLine1: String
  addressLine2: String
  city: String
  state: String
  zipCode: Int
  country: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type Company {
  id: ID!
  name: String
  address: Address
  phone: String
  email: AWSEmail
  representative: User
  logo: AWSURL
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type User {
  id: ID!
  firstName: String
  lastName: String
  email: AWSEmail
  contactNumber: String
  company: Company
  access: [Page]
  userType: UserType
  profilePicture: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type Page {
  id: ID!
  name: String
  label: String
  route: String
  features: [Feature]
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type Feature {
  id: ID!
  name: String
  label: String
  page: Page
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

enum UserType {
  OWNER
  LEGALADMIN
  BARRISTER
  EXPERT
  CLIENT
  WITNESS
}

type File {
  id: ID
  size: Int
  downloadURL: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type Client {
  id: ID!
  clientName: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

schema {
  query: Query
  mutation: Mutation
}

type Query {
  colors: [Color]
  company(id: String): Company
  user(id: String): User
  page: [Page]
  feature(id: String): Feature
  matterFile(id: ID!): File
  client(id: ID!): Client
}

type Mutation {
  addColor(name: String!, hex: String!): Color
  addTwoNumbers(first: Int, second: Int): Int
  companyCreate(name: String, representative: RepresentativeInput): Company
  userCreate(
    id: ID!
    firstName: String
    lastName: String
    email: AWSEmail
    userType: UserType
    company: CompanyInput
    access: [AccessInput]
  ): User
  pageCreate(
    name: String
    label: String
    route: String
    features: [FeatureInput]
  ): Page
  featureCreate(name: String, label: String, page: PageInput): Feature
  matterFileCreate(matterId: ID, s3ObjectKey: String): File
  clientCreate(
    clientName: String
  ): Client
}

input AccessInput {
  id: ID!
  features: [FeatureInput]
}

input CompanyInput {
  id: ID!
  name: String
}

input PageInput {
  id: ID!
  name: String
}

input RepresentativeInput {
  id: ID!
  firstName: String
  lastName: String
  email: AWSEmail
}

input FeatureInput {
  id: ID!
  name: String
  label: String
}

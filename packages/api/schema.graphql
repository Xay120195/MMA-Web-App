schema {
  query: Query
  mutation: Mutation
}

type Query {
  colors: [Color]
  company(id: String): Company
  user(id: String): User
  page: [Page]
  matterFile(id: ID!): File
}

type Mutation {
  addColor(name: String!, hex: String!): Color
  addTwoNumbers(first: Int, second: Int): Int
  companyCreate(name: String, representative: representativeInput): Company
  pageCreate(name: String, label: String, route: String): Page
  userCreate(
    id: ID!
    firstName: String
    lastName: String
    email: AWSEmail
    userType: UserType
    company: companyInput
  ): User

  matterFileCreate(matterId: ID, s3ObjectKey: String): File
}

input representativeInput {
  id: ID!
  firstName: String
  lastName: String
  email: AWSEmail
}

input companyInput {
  id: ID!
  name: String
}

type Color {
  id: ID!
  name: String
  hex: String
}

type Address {
  id: ID!
  addressLine1: String
  addressLine2: String
  city: String
  state: String
  zipCode: Int
  country: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type Company {
  id: ID!
  name: String
  address: Address
  phone: String
  email: AWSEmail
  representative: User
  logo: AWSURL
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type User {
  id: ID!
  firstName: String
  lastName: String
  email: AWSEmail
  contactNumber: String
  company: Company
  userType: UserType
  profilePicture: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type Page {
  id: ID!
  name: String
  label: String
  route: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

enum UserType {
  owner
  legalAdmin
  barrister
  expert
  client
  witness
}

type File {
  id: ID
  size: Int
  downloadURL: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

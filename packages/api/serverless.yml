service: severless-appsync-lab
frameworkVersion: "3"
provider:
  name: aws
  runtime: nodejs14.x
  region: ap-southeast-1
  lambdaHashingVersion: 20201221
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "s3:ListBucket"
            - "s3:GetObject"
            - "s3:PutObject"
            - "s3:DeleteObject"
            - "dynamodb:PutItem"
            - "dynamodb:UpdateItem"
            - "dynamodb:DeleteItem"
            - "dynamodb:GetItem"
            - "dynamodb:Query"
            - "dynamodb:Scan"
            - "dynamodb:BatchGetItem"
            - "dynamodb:BatchWriteItem"
            - "cognito-idp:AdminCreateUser"
            - "cognito-idp:AdminAddUserToGroup"
            - "cognito-idp:AdminRemoveUserFromGroup"
            - "cognito-idp:AdminUpdateUserAttributes"
            - "cognito-idp:AdminGetUser"
          Resource: "*"
plugins:
  - serverless-dynamodb-local
  - serverless-offline
  - serverless-appsync-simulator
  - serverless-appsync-plugin
  - serverless-webpack

useDotenv: true

functions:
  query-fn:
    handler: src/handlers/graphql/query/index.handler
  mutation-fn:
    handler: src/handlers/graphql/mutation/index.handler
  file-fn:
    handler: src/handlers/graphql/file/index.handler
  company-fn:
    handler: src/handlers/graphql/company/index.handler
  clientmatter-fn:
    handler: src/handlers/graphql/clientMatter/index.handler
  background-fn:
    handler: src/handlers/graphql/background/index.handler
  label-fn:
    handler: src/handlers/graphql/label/index.handler
  brief-fn:
    handler: src/handlers/graphql/brief/index.handler
  rfi-fn:
    handler: src/handlers/graphql/rfi/index.handler
custom:
  dynamodb:
    # If you only want to use DynamoDB Local in some stages, declare them here
    stages:
      - dev
    start:
      port: 8000
      heapInitial: 200m
      heapMax: 1g
      migrate: true
      seed: true
      convertEmptyValues: true
      # Uncomment only if you already have a DynamoDB running locally
      noStart: true
  appSync:
    name: ServerlessAppSyncImmersion
    schema: schema.graphql
    authenticationType: AMAZON_COGNITO_USER_POOLS
    userPoolConfig:
      defaultAction: ALLOW
      userPoolId: !Ref CognitoUserPool
    mappingTemplatesLocation: src/mapping-templates

    mappingTemplates:
      # Company
      - dataSource: LambdaQueryDS
        type: Query
        field: company
        request: false
        response: false
      - dataSource: LambdaQueryDS
        type: Query
        field: companies
        request: false
        response: false
      - dataSource: LambdaMutationDS
        type: Mutation
        field: companyCreate
        request: false
        response: false
      # User Access
      - dataSource: LambdaQueryDS
        type: Query
        field: companyAccessType
        request: false
        response: false
      - dataSource: LambdaMutationDS
        type: Mutation
        field: companyAccessTypeCreate
        request: false
        response: false
      - dataSource: LambdaMutationDS
        type: Mutation
        field: companyAccessTypeUpdate
        request: false
        response: false
      # User
      - dataSource: LambdaQueryDS
        type: Query
        field: user
        request: false
        response: false
      - dataSource: LambdaQueryDS
        type: Query
        field: users
        request: false
        response: false
      - dataSource: LambdaMutationDS
        type: Mutation
        field: userCreate
        request: false
        response: false
      - dataSource: LambdaMutationDS
        type: Mutation
        field: userInvite
        request: false
        response: false
      - dataSource: LambdaQueryDS
        type: Query
        field: userColumnSettings
        request: false
        response: false
      - dataSource: LambdaMutationDS
        type: Mutation
        field: userColumnSettingsCreate
        request: false
        response: false
      - dataSource: LambdaMutationDS
        type: Mutation
        field: userColumnSettingsUpdate
        request: false
        response: false
      - dataSource: LambdaCompanyDS
        type: Company
        field: users
        request: false
        response: false
      - dataSource: LambdaQueryDS
        # Page
        type: Query
        field: page
        request: false
        response: false
      - dataSource: LambdaQueryDS
        type: Query
        field: pages
        request: false
        response: false
      - dataSource: LambdaMutationDS
        type: Mutation
        field: pageCreate
        request: false
        response: false
      # Feature
      - dataSource: LambdaQueryDS
        type: Query
        field: feature
        request: false
        response: false
      - dataSource: LambdaQueryDS
        type: Query
        field: features
        request: false
        response: false
      - dataSource: LambdaMutationDS
        type: Mutation
